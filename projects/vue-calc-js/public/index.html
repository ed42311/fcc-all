<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app" class="nothingYet">
      <div class="results">
        <input class="input" v-model="current">
        <input class="input" v-model="subtotal">
      </div>
      <button class="button"
              data-op="concat"
              data-elem="7"
              v-on:click="press">
        7
      </button>
      <button class="button"
              data-op="concat"
              data-elem="8"
              v-on:click="press">
        8
      </button>
      <button class="button"
              data-op="concat"
              data-elem="9"
              v-on:click="press">
        9
      </button>
      <button class="button"
              data-op="concat"
              v-on:click="press">
        4
      </button>
      <button class="button"
              data-op="concat"
              v-on:click="press">
        5
      </button>
      <button class="button" data-op="concat" v-on:click="press">6</button>
      <button class="button" data-op="concat" v-on:click="press">1</button>
      <button class="button" data-op="concat" v-on:click="press">2</button>
      <button class="button" data-op="concat" v-on:click="press">3</button>
      <button class="button" data-op="concat" v-on:click="press">-</button>
      <button class="button" data-op="concat" v-on:click="press">+</button>
      <button class="button equal-sign" data-op="concat" v-on:click="press">=</button>
      <button class="button" data-op="concat" v-on:click="press">C</button>
      <button class="button" data-op="concat" v-on:click="press">c/m</button>
      <button class="button" data-op="concat" v-on:click="press">*</button>
      <button class="button" data-op="concat" v-on:click="press">/</button>
      <button class="button" data-op="concat" v-on:click="press">√</button>
      <button class="button" data-op="concat" v-on:click="press">x ²</button>
    </div>
    <script src="./dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
