<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script type="text/babel">
        class HelloComponent extends React.Component {
            constructor(props) {
              super(props);
              this.state = {value: ""};
              this.handleChange = this.handleChange.bind(this);
            }

            handleChange(e) {
              this.setState({value: marked(e.target.value)});
            }

            render() {
                return (
                  <div>
                    <div className="jumbotron text-center">
                      <h1>(.md) PreviewR</h1>
                    </div>
                    <div className="row">
                      <div className="col-md-6">
                        <div className="panel panel-default">
                          <div className="panel-heading">
                            <h3 className="panel-title">Input</h3>
                          </div>
                          <div className="panel-body">
                            <input type="textarea" width="100" height="100" onChange={this.handleChange}/>
                          </div>
                        </div>
                      </div>
                      <div className="col-md-6">
                        <div className="panel panel-default">
                          <div className="panel-heading">
                            <h3 className="panel-title">Output</h3>
                          </div>
                          <div className="panel-body">
                            <p dangerouslySetInnerHTML={{__html: this.state.value}}></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )
            }
        }

        ReactDOM.render(<HelloComponent />, document.getElementById('app'))
    </script>
</body>
</html>
